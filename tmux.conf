# Preamble {{{

# Remap prefix to Control + a
set -g prefix C-a

# Reload config file with prefix + r
bind r source ~/.tmux.conf \; display-message "Conf reloaded..."

#  }}}
# Options {{{

# Enable mouse
set -g mouse on

# Increase Scrollback/History limit
set -g history-limit 4096

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber window automatically when a window is closed
set-option -g renumber-windows on

# Use vim mode
# FIXME: Not working properly!
setw -g mode-keys vi
# set-option -g status-keys vi
# bind -ct vi-edit H start-of-line
# bind -ct vi-edit L end-of-line

#  }}}
# Bindings {{{

# Smart pane switching with awareness of vim splits (use vim-tmux-navigator
# plugin in vim!)
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Split pane using v and h
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# Close pane it with c
bind c kill-pane

# Increase or decrease pane height with h,j,k and l
bind j resize-pane -D 2
bind k resize-pane -U 2
bind h resize-pane -L 2
bind l resize-pane -R 2

# Create new window (actually a tab) with t and delete it with w
bind t new-window
bind w confirm kill-window

#  }}}
# Colors {{{

# Enable 256-colors
set -g default-terminal "screen-256color"

# Pane border (use same color for active and foreground)
set -g pane-border-fg colour238
set -g pane-active-border-fg colour238

#  Command mode color
set -g message-fg white
set -g message-bg colour235

#  }}}
# Status line {{{

# Powerline status line
# run-shell "powerline-daemon -q"
# source "/Users/Pedro/miniconda3/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"

set -g status on
set -g status-utf8 on
set -g status-interval 10
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left '#{?client_prefix,#[fg=colour254]#[bg=colour31]#[bold],#[fg=colour16]#[bg=colour254]#[bold]} #S #{?client_prefix,#[fg=colour31]#[bg=colour234]#[nobold],#[fg=colour254]#[bg=colour234]#[nobold]}'
set -g status-right '#(eval cut -c3- ~/.tmux.conf | sh -s status_right) #h '
set -g status-right-length 150
set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
set -g window-status-last-style fg=colour31
set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red

#  }}}
